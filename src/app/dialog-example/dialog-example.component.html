
<div class="mat-dialog-container">
<h2 mat-dialog-title class="mat-dialog-title">Confirm delete?</h2>
<mat-dialog-content class="mat-dialog-content">
  <p>Are you sure you want to delete this TID?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-button"  mat-raised-button   [mat-dialog-close]="false">No</button>
   <button class="mat-button" style="background-color: rgba(220, 53, 69,1) !important ; color:white " mat-raised-button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>

</div>
